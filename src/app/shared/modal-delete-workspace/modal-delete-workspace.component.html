<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 select-none">
    <div class="bg-white rounded-lg shadow-lg p-12 max-w-lg w-full">
        <p class="text-2xl font-medium text-gray-900">Confirm Delete Workspace</p>
        <hr class="mt-6 p-2 border-dashed">
        <p class="font-light text-gray-900/50">Are you sure you want to delete this workspace? This action cannot be
            undone, and all data associated with this workspace will be permanently removed.
        </p>
        <div class="flex justify-between">
            <button (click)="closeModal()"
                class="mt-6 p-6 text-sm font-extrabold w-auto border rounded-md text-gray-700 hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Cancel
            </button>
            <button (click)="confirmDelete()"
                class="mt-6 p-6 text-sm font-extrabold w-auto border rounded-md bg-red-700 text-white shadow-md hover:bg-red-600 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-500">
                Delete Workspace
            </button>
        </div>
    </div>
</div>
