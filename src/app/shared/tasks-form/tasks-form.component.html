<main class="flex-1"> 
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-2xl leading-6 font-medium text-gray-900">Crear Tarea</h2>
          <div class="mt-5">
            <form (ngSubmit)="onSubmit()">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="code" class="block text-sm font-medium text-gray-700">Código</label>
                  <input type="text" id="code" formControlName="code" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                  <label for="summary" class="block text-sm font-medium text-gray-700">Resumen</label>
                  <input type="text" id="summary" formControlName="summary" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div class="col-span-2">
                  <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                  <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                <div>
                  <label for="priority" class="block text-sm font-medium text-gray-700">Prioridad</label>
                  <select id="priority" formControlName="priority" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option value="">Seleccionar Prioridad</option>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                  </select>
                </div>
                <div>
                  <label for="task_type" class="block text-sm font-medium text-gray-700">Tipo de Tarea</label>
                  <select id="task_type" formControlName="task_type" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option value="">Seleccionar Tipo</option>
                    <option value="bug">Bug</option>
                    <option value="feature">Feature</option>
                    <option value="task">Tarea</option>
                  </select>
                </div>
                <div>
                  <label for="status" class="block text-sm font-medium text-gray-700">Estado</label>
                  <select id="status" formControlName="status" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option value="">Seleccionar Estado</option>
                    <option value="open">Abierta</option>
                    <option value="in_progress">En Progreso</option>
                    <option value="closed">Cerrada</option>
                  </select>
                </div>
                <div>
                  <label for="project_id" class="block text-sm font-medium text-gray-700">ID del Proyecto</label>
                  <input type="number" id="project_id" formControlName="project_id" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                  <label for="assigned_user_id" class="block text-sm font-medium text-gray-700">Usuario Asignado</label>
                  <input type="number" id="assigned_user_id" formControlName="assigned_user_id" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                  <label for="estimation" class="block text-sm font-medium text-gray-700">Estimación (horas)</label>
                  <input type="number" id="estimation" formControlName="estimation" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                  <label for="due_date" class="block text-sm font-medium text-gray-700">Fecha de Entrega</label>
                  <input type="date" id="due_date" formControlName="due_date" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
              </div>
              <div class="mt-6">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crear Tarea</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
