<div class="project-form-container">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form-content">
    
    <div class="form-section">
      <h2 class="section-title">Task Identity</h2>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label"><i class="pi pi-folder mr-2"></i>Project</label>
          <select formControlName="projectId" class="form-input">
            <option value="" disabled>Select a project...</option>
            @for (project of projects; track project.id) {
              <option [value]="project.id">{{ project.name }} ({{ project.code }})</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label class="form-label"><i class="pi pi-tag mr-2"></i>Task Code</label>
          <input 
            type="text" 
            formControlName="code" 
            class="form-input font-mono text-blue-400" 
            readonly
          >
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">Details & Scheduling</h2>
      
      <div class="form-group">
        <label class="form-label">Summary</label>
        <input type="text" formControlName="summary" class="form-input" placeholder="What needs to be done?">
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-textarea" rows="3" placeholder="Additional details..."></textarea>
      </div>

      <div class="form-row three-cols">
        <div class="form-group">
          <label class="form-label">Type</label>
          <select formControlName="task_type" class="form-input">
            <option value="FEATURE">Feature</option>
            <option value="BUG">Bug</option>
            <option value="CHORE">Chore</option>
            <option value="IMPROVEMENT">Improvement</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Priority</label>
          <select formControlName="priority" class="form-input">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
            <option value="CRITICAL">Critical</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Due Date</label>
          <input type="date" formControlName="dueTime" class="form-input">
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn-submit" [disabled]="taskForm.invalid || loading">
        <i class="pi pi-check mr-2"></i>
        {{ loading ? 'Saving...' : 'Create Task' }}
      </button>
    </div>
  </form>
</div>
