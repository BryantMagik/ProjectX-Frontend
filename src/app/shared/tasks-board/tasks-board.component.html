<main class="flex-1">
    <div class="max-w-7xl mx-auto py-6 sm:px-5 lg:px-8">
        <!-- Task section -->
        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl leading-6 font-medium text-gray-900">Tasks</h2>
            <div class="mt-5 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Code</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Summary</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Priority</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Project ID</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Assigned User ID</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estimation</th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Due Date</th>
                            <th scope="col" class="relative px-6 py-3">
                              <span class="sr-only">Ver</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repeat this block for each project -->
                        <tr>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">1</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">PRJ001</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">Project Summary</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">Description of the project</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">
                                <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                    <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                                    <span class="relative">High</span>
                                </span>
                            </td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">
                              <span class="relative inline-block px-3 py-1 font-semibold text-blue-600 leading-tight">
                                  <span aria-hidden class="absolute inset-0 bg-blue-200 opacity-50 rounded-full"></span>
                                  <span class="relative">Bug</span>
                              </span>
                            </td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">
                                <span class="relative inline-block px-3 py-1 font-semibold text-yellow-900 leading-tight">
                                    <span aria-hidden class="absolute inset-0 bg-yellow-200 opacity-50 rounded-full"></span>
                                    <span class="relative">Ongoing</span>
                                </span>
                            </td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">10</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">1001</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">5 days</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">2024-12-31</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                              <a class="text-indigo-600 hover:text-indigo-900" (click)="setMirando(2); setMostrar(3)" >Ver</a>
                            </td>
                        </tr>
                        <!-- Repeat block ends -->
                    </tbody>
                </table>
            </div>
          </div>
        </div>
    </div>
  </main>
