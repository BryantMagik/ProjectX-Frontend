<aside
    class="bg-white font-mono -translate-x-80 fixed inset-0 z-50 h-full w-60 transition-transform duration-300 xl:translate-x-0">
    <div class="relative border-b border-white/20 text-slate-800">
        <a class="flex items-center gap-4 py-6 px-8">
            <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
                LOGO</h6>
        </a>
    </div>
    <div class="m-4">
        <a class="flex items-center gap-4 py-6 px-8 hover:bg-blue-700 rounded-md hover:text-white transition-transform duration-300 hover:rotate-y-180 mt-4"
            mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route"
            routerLinkActive="bg-blue-800 text-white" [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle>{{item.label}}</span>
        </a>
    </div>
    <div class="m-4">
        <a class="flex items-center gap-4 py-6 px-8  hover:bg-blue-700 rounded-md 
        hover:text-white transition-transform duration-300 
        hover:rotate-y-180 cursor-pointer" (click)="onLogout()" mat-list-item>
            <mat-icon matListItemIcon>logout</mat-icon>
            <span matListItemTitle>Logout</span>
        </a>
    </div>
</aside>
