<div class="flex justify-center mt-12">
    <button
      class="inline-flex items-center px-12 py-2 text-sm font-medium rounded-md shadow-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      (click)="navigateToAddComment()"
    >
      Agregar comentario
    </button>
</div>
<div *ngIf="isLoading" class="flex justify-center py-6">
    <p class="text-gray-600 text-sm">Cargando comentarios...</p>
</div>
  
<div *ngIf="!isLoading && errorMessage" class="flex justify-center py-6">
    <p class="text-red-600 text-sm font-medium">{{ errorMessage }}</p>
</div>
  
<div *ngIf="!isLoading && comments.length > 0" class="py-6">
    <h3 class="text-lg font-semibold text-gray-900 border-b pb-2 mb-6">Comentarios</h3>
    <ul class="space-y-4">
      <li *ngFor="let comment of comments" class="bg-white shadow-sm rounded-lg p-6 border">
        <p class="text-sm text-gray-700">{{ comment.body }}</p>
        <div class="flex justify-between items-center mt-2 text-xs text-gray-500">
          <span>Por: {{ comment.author?.first_name || 'An√≥nimo' }}</span>
          <span>{{ comment.date ? (comment.date | date:'short') : 'Fecha no disponible' }}</span>
        </div>
      </li>
    </ul>
</div>
  
<div *ngIf="!isLoading && comments.length === 0" class="flex justify-center py-6">
    <p class="text-gray-500 text-sm">No hay comentarios disponibles.</p>
</div>
