<div class="p-2 flex flex-col rounded-sm">
    <div *ngFor="let project of projects" class="flex flex-row items-center mt-1 mb-1 bg-gray-300 p-2"
        (click)="navigateToProject(project.id)">
        <ng-container *ngIf="project.image; else noImage">
            <img [src]="project.image" alt="Poroject Icon" class="image-icon w-6 h-6 rounded-md mr-2" />
        </ng-container>

        <ng-template #noImage>
            <div class="w-6 h-6 mr-2 flex items-center justify-center bg-blue-500 text-white rounded-md">
                <span class="font-semibold">{{ project.name[0] }}</span>
            </div>
        </ng-template>

        <span class="text-sm">{{ project.name }}</span>
    </div>
</div>
