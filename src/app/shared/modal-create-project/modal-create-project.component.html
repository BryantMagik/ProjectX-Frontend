<div class="modal-overlay">
    <div class="modal-card">
        <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
            <h2 class="modal-title">Create a new project</h2>
            
            <hr class="form-divider">
            
            <div class="form-content">
                <div class="form-group">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" id="name" pInputText formControlName="name" 
                        placeholder="Enter project name" class="form-input" />
                </div>

                <div class="form-group">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" id="code" pInputText formControlName="code" 
                        placeholder="Enter project code" class="form-input" />
                </div>

                <div class="form-group">
                    <label for="type" class="form-label">Type</label>
                    <p-select [options]="proyectoType" optionLabel="name" optionValue="value" 
                        formControlName="type" placeholder="Select a project type" 
                        class="form-select" />
                </div>
            </div>

            <hr class="form-divider">

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="onClose()">
                    Cancel
                </button>
                <button type="submit" class="btn-submit">
                    Create Project
                </button>
            </div>
        </form>
    </div>
</div>
