    <nav class="flex items-center space-x-4 text-gray-600 text-sm">
      <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <div class="flex items-center">
          <span class="material-icons text-lg mr-1">chevron_right</span>
          <a 
            *ngIf="!last"
            [routerLink]="breadcrumb.url" 
            class="hover:underline text-gray-300"
          >
            {{ breadcrumb.label }}
          </a>
          <span *ngIf="last" class="text-gray-400">{{ breadcrumb.label }}</span>
          <span class="material-icons text-lg mr-1" *ngIf="last">chevron_right</span>
        </div>
      </ng-container>
      <div class="flex items-center" *ngIf="breadcrumbs.length === 0">
        <span class="material-icons text-lg mr-1">chevron_right</span>
        <a class="hover:underline text-gray-300"></a>
        <span class="text-gray-400">HOME</span>
        <span class="material-icons text-lg mr-1">chevron_right</span>
      </div>
    </nav>
    <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white" *ngIf="breadcrumbs.length === 0">HOME</h6>
    <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white" *ngFor="let breadcrumb of breadcrumbs; let last = last">{{ breadcrumb.label }}</h6>
