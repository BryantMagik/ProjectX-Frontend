<main class="flex-1">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-2xl leading-6 font-medium text-gray-900">Crear Proyecto</h2>
          <div class="mt-5">
            <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700">Nombre del Proyecto</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  />
                </div>
                <div>
                  <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                  <textarea
                    id="description"
                    formControlName="description"
                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  ></textarea>
                </div>
                <div>
                  <label for="code" class="block text-sm font-medium text-gray-700">Código del Proyecto</label>
                  <input
                    type="text"
                    id="code"
                    formControlName="code"
                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  />
                </div>
                <div>
                  <label for="type" class="block text-sm font-medium text-gray-700">Tipo de Proyecto</label>
                  <select
                    id="type"
                    formControlName="type"
                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  >
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="INTERNAL">Internal</option>
                    <option value="EXTERNAL">External</option>
                    <option value="RESEARCH">Research</option>
                    <option value="SOFTWARE">Software</option> 
                  </select>
                </div>
                <div>
                  <label for="status" class="block text-sm font-medium text-gray-700">Estado del Proyecto</label>
                  <select
                    id="status"
                    formControlName="status"
                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  >
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="ONWAIT">Inactive</option>
                    <option value="ONGOING">On going</option>
                    <option value="COMPLETED">Completed</option>
                  </select>
                </div>
              </div>
              <div class="mt-6">
                <button
                  type="submit"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Crear Proyecto
                </button>
              </div>
            </form>
            <div class="mt-6 flex justify-end">
              <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="navigateToProjects()">volver</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
