<div class="bg-white shadow sm:rounded-lg select-none">
    <div class="px-6 py-8 sm:p-12">
        <div class="flex flex-row items-center">
            <div class="flex flex-row items-center">
                <ng-container *ngIf="project?.image else noImage">
                    <img [src]="project?.image" alt="project Icon" class="image-icon w-7 h-6 rounded-md mr-2" />
                    <p class="text-2xl font-bold text-gray-900">{{project?.name}}</p>
                </ng-container>

                <ng-template #noImage>
                    <div class="w-7 h-7 mr-2 flex items-center justify-center bg-blue-500 text-white rounded-sm">
                        <span class="font-semibold">{{ project?.name?.[0] || 'N/A' }}</span>
                    </div>
                </ng-template>
                <span class="text-2xl font-bold text-gray-900">{{project?.name}}</span>
            </div>
            <div class="ml-auto">
                <button class="border p-1 rounded-md text-sm font-bold hover:bg-blue-500 hover:text-white"><i class="text-sm pi pi-pencil
                    "></i>
                    Edit Project
                </button>
            </div>

        </div>
        <p class="">Monitor all of your tasks here.</p>
        <hr class="mt-6 p-2 border-dashed">
        <p-tabs value="table" scrollable>
            <p-tablist>
                <p-tab value="table">Table</p-tab>
                <p-tab value="kanban">Kanban</p-tab>
                <p-tab value="calendar">Calendar</p-tab>
            </p-tablist>
            <p-tabpanel value="table">
                <app-tasks-table [task]="task" [loading]="loading" [error]="error"></app-tasks-table>
            </p-tabpanel>
        </p-tabs>
    </div>
</div>
