<div class="bg-white shadow sm:rounded-lg select-none h-full">
    <div class="px-6 py-8 sm:p-12">
        <div class="flex flex-row items-center">
            <div class="flex flex-row items-center">
                <ng-container *ngIf="selectedWorkspace; else noWorkspaceSelected">
                    <img *ngIf="selectedWorkspace.image" [src]="selectedWorkspace.image" alt="Workspace Icon"
                        class="image-icon w-20 h-20 mr-2 rounded-md" />
                    <div *ngIf="!selectedWorkspace.image"
                        class="w-20 h-20 mr-2 flex items-center justify-center bg-blue-500 text-white rounded-md">
                        <span class="text-2xl">{{ selectedWorkspace.name[0] }}</span>
                    </div>
                    <span class="">{{ selectedWorkspace.name }}</span>
                </ng-container>
                <ng-template #noWorkspaceSelected>
                    <span>No workspace selected</span>
                </ng-template>
            </div>
            <div class="ml-auto">
                <button class="border p-1 rounded-md text-sm font-bold hover:bg-blue-500 hover:text-white">
                    <i class="text-sm pi pi-pencil"></i> Edit Task
                </button>
            </div>
        </div>
    </div>
</div>
