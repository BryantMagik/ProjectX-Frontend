<div class="layout-container">
  <app-custom-sidebar (openModalEvent)="openModal()"
  (workspaceSelected)="onWorkspaceSelected($event)"></app-custom-sidebar>
  <app-navbar [user]="user"></app-navbar>
  @if (showModal) {
    <app-modal-create-project [workspaceId]="workspaceId"
    (close)="closeModal()"></app-modal-create-project>
  }

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
