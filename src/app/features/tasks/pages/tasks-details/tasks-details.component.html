<div class="page-container">
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <i class="pi pi-check-square text-3xl icon-blue"></i>
        <div>
          <h1 class="title">Task Details</h1>
          <p class="subtitle">View and edit task information</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="ghost-button" type="button" (click)="navigateToTasks()">
          <i class="pi pi-arrow-left"></i>
          <span>Volver</span>
        </button>
        <button class="primary-button" type="button" (click)="toggleEdit()">
          <i class="pi" [ngClass]="isEditing ? 'pi-times' : 'pi-pencil'"></i>
          <span>{{ isEditing ? 'Cancelar' : 'Editar' }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="content-card">
    @if (loading) {
      <div class="state-card">
        <i class="pi pi-spin pi-spinner"></i>
        <p>Cargando tarea...</p>
      </div>
    } @else if (error) {
      <div class="state-card error">
        <i class="pi pi-exclamation-triangle"></i>
        <p>{{ error }}</p>
      </div>
    } @else {
      <form [formGroup]="tasksFormular" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <div class="form-section">
            <label class="form-label" for="task-id">ID</label>
            <input id="task-id" type="text" formControlName="id" class="form-input" readonly />
          </div>
          <div class="form-section">
            <label class="form-label" for="task-code">Código</label>
            <input id="task-code" type="text" formControlName="code" class="form-input" readonly />
          </div>
        </div>

        <div class="form-section">
          <label class="form-label" for="task-name">Nombre</label>
          <input id="task-name" type="text" formControlName="name" class="form-input" readonly />
        </div>

        <div class="form-section">
          <label class="form-label" for="task-summary">Resumen</label>
          <input id="task-summary" type="text" formControlName="summary" class="form-input" placeholder="Resumen corto" />
        </div>

        <div class="form-section">
          <label class="form-label" for="task-description">Descripción</label>
          <textarea id="task-description" rows="4" formControlName="description" class="form-textarea" placeholder="Describe la tarea"></textarea>
        </div>

        <div class="form-grid">
          <div class="form-section">
            <label class="form-label" for="task-priority">Prioridad</label>
            <select id="task-priority" formControlName="priority" class="form-select">
              @for (priority of tasksPriority; track priority) {
                <option [value]="priority">{{ priority }}</option>
              }
            </select>
          </div>
          <div class="form-section">
            <label class="form-label" for="task-type">Tipo</label>
            <select id="task-type" formControlName="task_type" class="form-select">
              @for (type of tasksType; track type) {
                <option [value]="type">{{ type }}</option>
              }
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-section">
            <label class="form-label" for="task-status">Estado</label>
            <select id="task-status" formControlName="status" class="form-select">
              @for (status of tasksStatus; track status) {
                <option [value]="status">{{ status }}</option>
              }
            </select>
          </div>
          <div class="form-section">
            <label class="form-label" for="task-project-id">Proyecto</label>
            <input id="task-project-id" type="text" formControlName="projectId" class="form-input" readonly />
          </div>
        </div>

        <div class="form-section">
          <label class="form-label" for="task-due-date">Fecha de vencimiento</label>
          <input id="task-due-date" type="date" formControlName="dueTime" class="form-input" />
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="cancel-button"
            (click)="toggleEdit()"
            [disabled]="!isEditing">
            <i class="pi pi-times"></i>
            <span>Cancelar</span>
          </button>
          <button
            type="submit"
            class="submit-button"
            [disabled]="!isEditing || tasksFormular.invalid">
            <i class="pi pi-check"></i>
            <span>Guardar cambios</span>
          </button>
        </div>
      </form>
    }
  </div>

  <div class="content-card">
    <h3 class="section-title">Comentarios</h3>
    <app-comments-list-component [taskId]="taskId"></app-comments-list-component>
  </div>
</div>
