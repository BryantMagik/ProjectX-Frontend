<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl leading-6 font-medium text-gray-900">Issues details</h2>
        <div class="mt-5 grid-cols-2 gap-x-6 gap-y-8 sm:grid-cols-2">
          <dl *ngFor="let issue of issues" >
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Tipo</dt>
              <dd class="mt-1 text-sm text-gray-900">{{issue.tipo }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Clave</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.id }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Resumen</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.resumen }}</dd>
            </div>
            <div class="sm:col-span-2">
              <dt class="text-sm font-medium text-gray-500">Descripci√≥n</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.descripcion }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Asignado a</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.asignado }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Reportado por</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.reportadoPor }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Estado</dt>
              <dd class="mt-1 text-sm text-gray-900">{{ issue.estado }}</dd>
            </div>
          </dl>
      <!-- Action Buttons -->
        <div>
          <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">apply</button>
        </div>
        <div>
          <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">edit</button>
        </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">volver</button>
        </div>
      </div>
    </div>
  </div>
