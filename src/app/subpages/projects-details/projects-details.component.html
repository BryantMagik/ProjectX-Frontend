<main class="flex-1">
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl leading-6 font-medium text-gray-900">Detalles del Proyecto</h2>
        <form [formGroup]="projectsFormular" (ngSubmit)="onSubmit()">
          <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="project-id" class="block text-sm font-medium text-gray-700">ID</label>
              <input id="project-id" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2 "
                value="{{ project?.id }}" formControlName="id" />
            </div>
            <div>
              <label for="project-name" class="block text-sm font-medium text-gray-700">Nombre</label>
              <input id="project-name" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2 "
                value="{{ project?.name }}" />
            </div>
            <div class="md:col-span-2">
              <label for="project-description" class="block text-sm font-medium text-gray-700">Descripción</label>
              <textarea id="project-description"
                class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2">{{ project?.description }}</textarea>
            </div>
            <div>
              <label for="project-code-key" class="block text-sm font-medium text-gray-700">Código</label>
              <input id="project-code-key" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                value="{{ project?.code }}" [readonly]="true" />
            </div>
            <div>
              <label for="project-type" class="block text-sm font-medium text-gray-700">Tipo</label>
              <select id="project-type" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                formControlName="type">
                <option *ngFor="let type of projectTypes" [value]="type.value" [selected]="project?.type">{{ type.name
                  }}</option>
              </select>
            </div>
            <div>
              <label for="project-status" class="block text-sm font-medium text-gray-700">Estado</label>
              <select id="project-status" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                formControlName="status">
                <option *ngFor="let status of projectStatuses" [value]="status.value" [selected]="status.name">{{
                  status.name }}</option>
              </select>
            </div>
            <div>
              <label for="project-creation-date" class="block text-sm font-medium text-gray-700">Fecha de
                Creación</label>
              <input id="project-creation-date" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2 "
                value="{{ project?.createdAt }}" [disabled]="true" />
            </div>
            <div>
              <label for="project-update-date" class="block text-sm font-medium text-gray-700">Fecha de
                Actualización</label>
              <input id="project-update-date" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2 "
                value="{{ project?.updatedAt }}" [disabled]="true" />
            </div>
            <div>
              <label for="project-created-by" class="block text-sm font-medium text-gray-700">Creado por</label>
              <input id="project-created-by" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2 "
                value="{{ project?.author?.first_name }}" [disabled]="true" />
            </div>
            <div class="md:col-span-2">
              <label for="project-created-by" class="block text-sm font-medium text-gray-700">Participantes</label>

              <p-floatLabel>
                <p-multiSelect inputId="float-label" [options]="availableParticipants" formControlName="participants"
                  optionLabel="first_name" optionValue="id" />
              </p-floatLabel>
            </div>
            <div>
              <button type="submit" (click)="onSubmit()"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Apply
              </button>
            </div>
          </div>
          <div class="flex justify-between mt-6">
            <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none   
             focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Delete</button>
            <button
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              (click)="navigateToProjects()">Back to projects</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
